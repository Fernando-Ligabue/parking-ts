<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestão Estacionamento</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Parking Manager</h1>
        </div>

        <div class="data-vehicle">
            <input class="data-text" type="text" id="nome" placeholder="   Digite os dados do veículo" autocomplete="off">
            <input class="data-text" type="text" id="placa" placeholder="   Digite a placa do veículo" autocomplete="off">
            <button class="submit" id="cadastrar">Cadastrar</button>
        </div>

        <div class="data-lotation">
            <table>
                <thead>
                    <tr class="data-client">
                        <th class="item">Nome</th>
                        <th class="item">Placa</th>
                        <th class="item">Entrada</th>
                        <th class="item">Ações</th>
                    </tr>
                </thead>
                <tbody id="patio">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
